<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        
    </head>
    <body> 
     
                <h2>Register Here</h2>
                <form id ="register" method="post">
                    <label>First Name :</label>
                    <br>
                    <input type="text" name="fname"
                    id="name" placeholder="Enter Your First Name" required>
                    <br><br>
                    <label>Last Name :</label>
                    <br>
                    <input type="text" name="lname"
                    id="name" placeholder="Enter Your Last Name"required>
                    <br><br>
                    <label>Your Age :</label>
                    <br>
                    <input type="number" name="age"
                    id="name" placeholder="How Old Are You?">
                    <br><br>
                    <label>Email :</label>
                    <br>
                    <input type="email" name="email"
                    id="name" placeholder="Enter Your Valid Email" required>
                    <br><br> 
                    <label>Password : </label>
                    <br>
                    <input type="password" id="pwd" name="pwd" maxlength="8" required placeholder="your password" >
                    <br><br>
                    <label>Gender :</label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender"
                    id="male">
                    &nbsp;
                    <span id="male">Male</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender"
                    id="female">
                    &nbsp;
                    <span id="female">Female</span>
                    <br><br>
                    <input type="submit" value="Submit"
                    id="submit" name="submit">
                </form>
    </body>
</html>
